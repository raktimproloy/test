    <script type="module">
  // Import the functions you need from the SDKs you need

    appId: "1:183694422838:web:46cfc715a5c091354db997"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  import {getDatabase, ref,get, set,child, update, remove} from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"
  const db = getDatabase()

  const input = document.getElementById("input")
  const btn = document.getElementById("btn")
  const main = document.getElementById("main")
  const div = document.createElement("div")
//   Select Data
const getData = () =>{
    const dbref = ref(db);
    get(child(dbref, "Try/"+ "Raktim"))
    .then((snapshot) => {
        if(snapshot.exists()){
            const p = document.createElement("p")
            p.innerText = snapshot.val().Name
            main.appendChild(p)
            console.log(snapshot.val().Name);
        }else{
            console.log("Data Nai");
        }
    })
    .catch((err) => {
        console.log(err);
    })
}

setInterval(() => {
    getData()
}, 500);

//   SET DATA
btn.addEventListener("click", () => {
    set(ref(db, "Try/"+ "Raktim"), {
      Name: input.value
    })
    .then(() => {
      console.log("Success");
      getData()
    })
    .catch((err) => {
      console.log("Err");
    })
})
</script>
